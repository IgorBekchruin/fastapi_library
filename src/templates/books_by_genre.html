{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="my-10">
        <div class="text-center my-16">
            <h1 class="text-4xl font-bold text-gray-600">Книги категории</h1>
        </div>
        <div class="flex flex-row justify-center pt-12 gap-16 md:flex-wrap">
            {% for book in books %}
            <div class="px-4 py-2 w-72">
                <img src="{{ url_for('static', path=book.image) }}" alt="" class="">
                <h2 class="py-4 text-center font-bold text-black text-xl"><a href="{{ url_for('get_detail_book', book_name=book.name) }}">{{ book.name }}</a></h2>
                <p class="text-center text-mdgrey text-xs">{{ book.author.name }}</p>
                <p class="py-2 text-center text-mdgrey text-xs">{{ book.genre.name }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
