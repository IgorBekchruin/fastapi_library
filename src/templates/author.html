{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center">
    <h1 class="font-bold text-4xl py-6">Авторы</h1>

    <div class="p-8 flex flex-col items-center">
      <table class="table-auto border-x border-b">
        <thead>
          <tr>
            <th class="w-[400px] font-bold p-2 border-b border-l border-indigo-700 text-left bg-indigo-700 text-white">Автор</th>
            <th class="w-[150px] font-bold p-2 border-b border-l text-left border-indigo-700 bg-indigo-700 text-white">Количество книг</th>
          </tr>
        </thead>
        <tbody>
        {% for author in author_list %}
          <tr class="odd:bg-gray-100 hover:!bg-stone-200">
              <td class="p-3 border-b border-l text-left"><a href="{{ url_for('get_books_by_author', author_id=author.id) }}">{{ author.name }}</a></td>
            <td class="p-3 border-b border-l text-center">{{ author.count_book }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

</div>
{% endblock %}
