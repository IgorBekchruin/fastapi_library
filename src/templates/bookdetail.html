{% extends "base.html" %}

{% block content %}
    <div class="container">

        <div class="flex gap-8 p-6">
            <div class="w-1/4">
                <img src="{{ url_for('static', path='/img/bookdetail.jpg') }}" alt="" class="w-96">
            </div>
            <div class="w-3/4">
                <h1 class="py-3 font-bold text-2xl">Название: <a href="" class="hover:underline hover:text-blue-800">{{ book.name }}</a></h1>
                <p class="py-3 font-bold text-l">Автор: <a href="" class="hover:underline hover:text-blue-800">{{ book.author.name }}</a></p>
                <p class="py-3 font-bold text-l">Жанр: <a href="" class="hover:underline hover:text-blue-800">{{ book.genre.name }}</a></p>
                <p class="text-base leading-7">{{ book.annotate }}</p>
            </div>
        </div>
        {% for com in book.comment %}
        <div class="flex items-center px-10 gap-2 pt-8">
            <div class="flex">
                <img
                    src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-1024.png" alt="" class="h-12 w-15 rounded-full">
            </div>
            <div class="flex items-center justify-center">
                <div class="flex justify-center items-center">
                    <div class="bg-gray-100 w-auto rounded-xl px-2 pb-2">
                        <div class="font-medium">
                            <p class="text-xl py-1">{{ com.name }}</p>
                        </div>
                        <div class="text-base py-2">
                            {{ com.text }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="max-w-xl mx-8 p-5 my-8 bg-gray-100 rounded-md">
            <div class="">
              <h1 class="my-3 text-3xl font-semibold text-gray-700">Оставить отзыв</h1>
            </div>
            <div>
              <form action="/book/createcomment" method="POST">
                <div class="mb-6">
                  <label for="name" class="block mb-2 text-sm text-gray-600"
                    >Ваше имя</label
                  >
                  <input
                    type="text"
                    name="name"
                    placeholder="Ваше имя"
                    required
                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md  focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                  />
                </div>

                <div class="mb-6">
                  <label for="text" class="block mb-2 text-sm text-gray-600"
                    >Ваш комментарий</label>

                  <textarea
                    rows="5"
                    name="text"
                    placeholder="Текст комментария"
                    class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md  focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                    required
                  ></textarea>
                </div>
                <div class="mb-6">
                  <button
                    type="submit"
                    class="w-full px-2 py-4 text-white bg-indigo-500 rounded-md  focus:bg-indigo-600 focus:outline-none"
                  >
                    Оставить отзыв
                  </button>
                </div>
              </form>
            </div>
          </div>

    </div>
{% endblock %}
